<ng-container *ngFor="let course of courses">
  <mat-card class="course-card mat-elevation-z10">
    <mat-card-header>
      <mat-card-title style="font-weight: bold">{{
        course.description
      }}</mat-card-title>
    </mat-card-header>

    <img mat-card-image [src]="course.iconUrl" />

    <mat-card-content>
      <p>{{ course.longDescription }}</p>
    </mat-card-content>

    <mat-card-actions class="course-actions">
      <button
        mat-raised-button
        color="primary"
        [routerLink]="['/courses', course.url]"
      >
        VIEW
      </button>

      <button mat-mini-fab color="primary" (click)="editCourse(course)">
        <mat-icon class="add-course-btn">edit</mat-icon>
      </button>

      <button mat-mini-fab color="basic" (click)="onDeleteCourse(course)">
        <mat-icon class="add-course-btn">delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</ng-container>
